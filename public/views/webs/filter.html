<div ng-show='!error' class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form ng-submit="updateFilter(webId, filter._id)" class="form-horizontal">
				<h1 style="font-size: 30px; margin-bottom: 40px;">Update the filter:</h1>
				<div class="form-group row">
				    <label class="control-label col-sm-2" for="pattern">Pattern:</label>
				    <div class="col-sm-10">
						<input required ng-model="filter.pattern" class="form-control" type="text"/>
					</div>
				</div>
				<div class="form-group row">
			      <label class="control-label col-sm-2" for="type">Type:</label>
			      <div class="col-sm-10">
			      	<select required class="form-control" ng-model="filter.type">
				        <option>Title</option>
				        <option>Body</option>
				        <option>Date</option>
				        <option>Author</option>
				        <option>Image</option>
				    </select>
			      </div>
			    </div>
			    <button class="btn btn-info" type="submit">Update filter</button>
			    <div ng-show='errorFilter' class="alert alert-danger" role="alert">Error: {{errorFilter}}</div>
			</form>
			<button ng-click="deleteFilter(webId, filter._id)" class="btn btn-danger">Delete filter</button>
		</div>
	</div>
</div>
<div ng-show='error' class="container">
	<div class="alert alert-danger" role="alert">Error: {{error}}</div>
</div>

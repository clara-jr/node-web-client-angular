<div class="container filter">
	<form ng-submit="updateFilter(webId, filter._id)" class="form-horizontal">
		<p>Update the filter:</p>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="pattern">Pattern:</label>
		    <div class="col-sm-10">
		      <input required ng-model="filter.pattern" class="form-control" type="text" name="pattern" id="pattern"/>
		    </div>
		</div>
		<div class="form-group">
	      <label class="control-label col-sm-2" for="type">Type:</label>
	      <div class="col-sm-10">
	      	<select required class="form-control" ng-model="filter.type">
		        <option>Title</option>
		        <option>Body</option>
		        <option>Date</option>
		        <option>Author</option>
		    </select>
	      </div>
	    </div>
	  	<button class="btn btn-info" type="submit">Update</button>
	</form>
	<div ng-show='error' class="alert alert-danger" role="alert">Error: {{error}}</div>
	<button class="btn btn-danger" ng-click="deleteFilter(webId, filter._id)">Delete filter</button>
</div>

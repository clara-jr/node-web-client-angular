<div class="container filter">
	<form ng-submit="updateFilter(webId, filter._id)" class="form-horizontal">
		<p>Update the filter:</p>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="track">Pattern:</label>
		    <div class="col-sm-10">
		      <input ng-model="filter.pattern" class="form-control" type="text" name="pattern" id="pattern"/>
		    </div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="img">Type:</label>
		    <div class="col-sm-10"> 
		      <input ng-model="filter.type" class="form-control" type="text" name="type" id="type"/>
		    </div>
		</div>
	  	<button class="btn btn-info" type="submit">Update</button>
	</form>
	<button class="btn btn-danger" ng-click="deleteFilter(webId, filter._id)">Delete filter</button>
</div>

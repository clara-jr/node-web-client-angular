<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form ng-submit="addWeb()" class="form-horizontal">
				<h1 style="font-size: 30px; margin-bottom: 40px;">Add a new web:</h1>
				<div class="form-group row">
				    <label class="control-label col-sm-2" for="url">Url:</label>
				    <div class="col-sm-10">
					    <div class="input-group">
							<span class="input-group-addon">
								http://www.
							</span>
							<input required ng-model="newWeb.url" class="form-control" type="text"/>
						</div>
					</div>
				</div>
				<div class="form-group row">
			      <label class="control-label col-sm-2" for="genre">Genre:</label>
			      <div class="col-sm-10">
			      	<select required class="form-control" ng-model="newWeb.genre">
			      		<option>Reference</option>
				    	<option>News</option>
				        <option>Sports</option>
				        <option>Science</option>
				        <option>Communication Media</option>
				        <option>Home</option>
				        <option>Recreation</option>
				    </select>
			      </div>
			    </div>
			  	<button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-plus"></span>Add</button>
			</form>
			<div ng-show='error' class="alert alert-danger" role="alert">Error: {{error}}</div>
		</div>
	</div>
</div>

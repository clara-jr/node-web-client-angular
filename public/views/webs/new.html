<div class="container">
	<form ng-submit="addWeb()" class="form-horizontal">
		<p>Add a new web:</p>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="url">Url:</label>
		    <div class="col-sm-10">
		      <input required ng-model="newWeb.url" class="form-control" type="text" name="url" id="url"/>
		    </div>
		</div>
		<div class="form-group">
	      <label class="control-label col-sm-2" for="genre">Genre:</label>
	      <div class="col-sm-10">
	      	<select required class="form-control" ng-model="newWeb.genre">
		    	<option>News</option>
		        <option>Sports</option>
		        <option>Films</option>
		        <option>Music</option>
		        <option>Free Time</option>
		    </select>
	      </div>
	    </div>
	  	<button class="btn btn-info" type="submit">Add</button>
	</form>
</div>

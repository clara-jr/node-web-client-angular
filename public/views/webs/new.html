<div class="container">
	<form ng-submit="addWeb()" class="form-horizontal">
		<p>Add a new web:</p>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="url">Url:</label>
		    <div class="col-sm-10">
		      <input ng-model="newWeb.url" class="form-control" type="text" name="url" id="url"/>
		    </div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="genre">Genre:</label>
		    <div class="col-sm-10"> 
		      <input ng-model="newWeb.genre" class="form-control" type="text" name="genre" id="genre"/>
		    </div>
		</div>
	  	<button class="btn btn-info" type="submit">Add</button>
	</form>
</div>

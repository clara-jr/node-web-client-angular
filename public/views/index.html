<div ng-show='username' class="container">
  <h1>{{title}}</h1>
  <br>
  <p>In this website you can create filters for some webs or look up the existing ones.</p>
</div>

<div ng-show='!username' class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong style=""> Sign in to continue</strong>
				</div>
				<div class="panel-body">
					<form ng-submit="login()">
						<fieldset>
							<div class="row">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-user"></i>
											</span> 
											<input class="form-control" type="text" ng-model="user.login" required placeholder="Username">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-lock"></i>
											</span>
											<input class="form-control" type="password" ng-model="user.password" required placeholder="Password">
										</div>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-info btn-block">Sign in</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div ng-show='error' class="alert alert-danger panel-footer" style="background-color: #f2dede; margin-bottom:0px; border-radius:0px;" role="alert">Error: {{error}}</div>
            </div>
		</div>
	</div>
</div>

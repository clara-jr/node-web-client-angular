<div ng-show='username' class="container">
  <h1>{{title}} {{username}}</h1>
  <br>
  <p>In this website you can create filters for some webs or look up the existing ones.</p>
</div>

<div ng-show='!username' class="container">
	<form ng-submit="login()" class="form-horizontal">
		<p>Login:</p>
		<div class="form-group">
			<label class="control-label col-sm-2" for="login">Username:</label>
			<div class="col-sm-10">
			    <input type="text" ng-model="user.login" required class="form-control" id="login" name="login" size="30" placeholder="Enter username">
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="password">Password:</label>
		    <div class="col-sm-10"> 
		        <input type="password" ng-model="user.password" required class="form-control" id="password" name="password" size="30" placeholder="Enter password">
		    </div>
		</div>
		<button class="mybtn btn btn-info" type="submit">Login</button>
	</form>
	<div ng-show='error' class="alert alert-danger" role="alert">Error: {{error}}</div>
</div>
